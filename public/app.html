<link rel="stylesheet" type="text/css" href="/css/app.css">
<template>
	<require from="./tweet"></require>
	<div class="container">

		<div class="jumbotron">
			<h1>Twitter wall of spelling shame</h1>
			<h2>Worst tweet:</h2>
			<tweet data.bind="worstTweet"></tweet>
		</div>

		<hr>

		<div class="tweets-grid">
			<tweet repeat.for="tweet of recentTweets" style.bind="tweet.styleObject" data.bind="tweet">
			</tweet>
		</div>

		<hr>
		<p if.bind="recentTweets.length > 1">
			Showing latest ${recentTweets.length} tweets.
		</p>

	</div>
</template>
